apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-app
spec:
  replicas: 0
  selector:
    matchLabels:
      app: edge-app
  template:
    metadata:
      labels:
        app: edge-app
    spec:
      containers:
      - image: tiangolo/uvicorn-gunicorn-fastapi:python3.9
        name: edge-app
        ports:
        - containerPort: 80
